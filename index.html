<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(to bottom, #534b4b, #493F6E, #f9dfd0);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-white shadow-md p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center">
                <img src="https://github.com/mmp03patane/ZEUS/blob/main/zeuscrop.PNG?raw=true" alt="ZEUS Logo" class="header-logo">
            </a>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Product</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Solutions</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Features</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Pricing</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Get Started</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Login</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 transition duration-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section relative h-screen flex items-center justify-center text-white">
            <img
                id="parallax-image"
                src="https://github.com/mmp03patane/ZEUS/blob/main/Gemini_Generated_Image_23gdvh23gdvh23gd-removebg-preview.png?raw=true"
                alt="Animated Overlay"
                class="absolute bottom-0 left-0 w-full max-w-2xl"
                onerror="this.onerror=null;this.src='https://placehold.co/300x200/cccccc/333333?text=Image+Error';"
            >

            <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg shadow-lg max-w-2xl mx-4">
                <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight">More Reviews. <br>Less Hassle.</h1>
                <p class="text-xl md:text-2xl mb-4">Automate your Google review requests to grow trust, visibility, and sales.</p>

                <!-- Pricing Line -->
                <p class="text-lg md:text-xl font-semibold text-white mb-8">
                    Just <span class="text-yellow-300">$49.99/month</span> â€” no lock-in contracts. CRM integration included.
                </p>

                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 mr-2">
                    Get Started
                </button>
                <button class="bg-white hover:bg-gray-100 text-black font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Login
                </button>
            </div>
        </section>
    </main>

    <script>
        const parallaxImage = document.getElementById('parallax-image');
        const heroSection = document.querySelector('.hero-section');
        const textContentDiv = document.querySelector('.hero-section > div');

        function updateParallaxAndWidth() {
            const heroRect = heroSection.getBoundingClientRect();
            const scrollAmount = -heroRect.top;
            const parallaxFactor = 0.2;

            parallaxImage.style.width = `${textContentDiv.clientWidth}px`;

            const hiddenPercentage = 0.15;
            const initialHiddenOffset = -parallaxImage.clientWidth * hiddenPercentage;
            const scrollTranslation = scrollAmount * parallaxFactor;
            const finalTranslateX = initialHiddenOffset + scrollTranslation;

            parallaxImage.style.transform = `translateX(${finalTranslateX}px)`;
        }

        window.addEventListener('scroll', updateParallaxAndWidth);
        window.addEventListener('load', updateParallaxAndWidth);
        window.addEventListener('resize', updateParallaxAndWidth);
    </script>

</body>
</html>
